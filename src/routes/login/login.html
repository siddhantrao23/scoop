<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Login page</title>
  </head>
  <body>
    <form action="/login" method="post">
      <label>Username
        <input 
          type="text"
          placeholder="Enter username"
          name="username"
        >
      </label>

      <label>Password
        <input 
          type="text"
          placeholder="Enter password"
          name="password"
        >
      </label>

      <button type="submit">Login</button>
    </form>
  </body>
</html>
