<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/custom.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Change Password</title>
  </head>
  <body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand passive" href="/">scoop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto passive">
                <li class="nav-item">
                    <a class="nav-link active" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link passive" href="/subscriptions">Subscribe</a>
                </li>
            </ul>
        </div>
    </nav>

    {}

    <!-- Login Form -->
    <div class="container form-container">
        <h2 class="text-center mb-4">Change your password</h2>
        <form action="/admin/password" method="post">
            <div class="form-group">
                <label for="current_password">Current Password</label>
                <input type="text" class="form-control" name="current_password" placeholder="Enter current password">
            </div>
            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" class="form-control" name="new_password" placeholder="Enter new password">
            </div>
            <button type="submit" class="btn btn-block">Change password</button>
        </form>
    </div>
  </body>
</html>
